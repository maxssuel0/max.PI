<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Isso é para Eventos</title>
</head>
<style>
body {
	background: black;
	color: white;
	font: times 20pt times;
}
</style>
<body>
	<div th:replace="~(menu :: menu)"></div>
	<div class="container">

	<form action="/eventos" method="post">
		<div>
			<input type="hidden" name="id" th:value="${evento.id}" readonly="readonly">
		</div>
		<div>
			<label>nome:</label> <input type="text" name="nome" th:value="${evento.nome}">
		</div>
		<div>
			<label>Local:</label> <input type="text" name="local" th:value="${evento.local}">
		</div>
		<div>
			<label>data:</label> <input type="text" name="data" th:value="${evento.data}">
		</div>
		<div>
			<label>horário:</label> <input type="text" name="horario" th:value="${evento.horario}">
		</div>
		<div>
			<button class="waves-effect waves-light btn" type="submit">Salvar</button>
			<button class="waves-effect waves-light btn" type="reset">Limpar</button>
		</div>
	</form>
	</div>
</body>
</html>
