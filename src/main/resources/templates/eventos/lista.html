<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Isso é para Eventos</title>
</head>
<body>
	<div th:replace="~(menu :: menu)"></div>
	<div class="container">

	<h1>Lista de eventos</h1>
	
	<table class="highlight">
		<thead>
		<tr>
		<th>Id</th>
		<th>Nome</th>
		<th>Local</th>
		<th>Data</th>
		<th>Horário</th>
		<th></th>
		</tr>
			<tbody>
			<tr th:each="e : ${eventos}">
				<td th:text="${e.id}">1</td>
				<td><a th:href="@(/eventos/{id}(id=$(e.id)))"><span>="${e.nome}">Niver do Jão</span></a></td>
				<td th:text="${e.local}">Clube</td>
				<td th:text="${e.data}">25/02/2023</td>
				<td th:text="${e.horario}">19:00</td>
				<td><a th:href="@{/eventos/{id}/remover(id=${e.id})}"> deletar</a></td>
			</tr>
			</tbody>
		</thead>
	</table>
	
	</div>
</body>
</html>
